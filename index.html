<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChocoFeliz - Chocolate Premium</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      scroll-behavior: smooth;
      background: #0e0e0e;
      color: #fff;
    }
    h1, h2 { font-family: 'Playfair Display', serif; }

    header {
      background: #fff;
      color: #8B0000;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
    }
    header img {
      max-height: 80px;
      display: block;
      margin: 0 auto 10px;
    }

    nav {
      background: #660000;
      text-align: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
    }
    nav a:hover {
      color: #FFD700;
    }

    section {
      min-height: 100vh;
      padding: 60px 20px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    .active {
      display: flex !important;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .hero {
      background: linear-gradient(to right, #2c0d0d, #1a0000);
      color: #fffacd;
    }
    .hero h1 {
      font-size: 3.5em;
      color: #FFD700;
    }

    .btn {
      background: #FFD700;
      color: #330000;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      margin-top: 25px;
    }
    .btn:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
    .modal:target {
      display: flex;
    }

    .formulario {
      margin-top: 30px;
    }
    .formulario input, .formulario textarea {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo ChocoFeliz" />
    ChocoFeliz
  </header>

  <nav>
    <a onclick="mostrarSeccion('inicio')">Inicio</a>
    <a onclick="mostrarSeccion('productos')">Productos</a>
    <a onclick="mostrarSeccion('contacto')">Contacto</a>
  </nav>

  <section class="hero active" id="inicio">
    <h1>ChocoFeliz</h1>
    <h2>El chocolate que conquista paladares millonarios.</h2>
    <a class="btn" onclick="mostrarSeccion('productos')">Descubre nuestros productos</a>
  </section>

  <section id="productos">
    <h2>Nuestros Chocolates Estrella</h2>
    <div class="gallery">
      <a href="#img1"><img src="chocolatefeliz.png" alt="Chocolate Feliz"></a>
      <a href="#img2"><img src="explosioncacao.png" alt="Explosión Cacao"></a>
    </div>
    <a class="btn" onclick="mostrarSeccion('inicio')">Volver al inicio</a>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>Escríbenos para pedidos personalizados:</p>
    <div class="formulario">
      <input type="text" placeholder="Tu nombre">
      <input type="email" placeholder="Tu correo">
      <textarea rows="4" placeholder="Tu mensaje"></textarea>
      <button class="btn">Enviar mensaje</button>
    </div>
  </section>

  <div id="img1" class="modal" onclick="location.href='#productos'"><img src="chocolatefeliz.png"></div>
  <div id="img2" class="modal" onclick="location.href='#productos'"><img src="explosioncacao.png"></div>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll("section").forEach(seccion => {
        seccion.classList.remove("active");
        seccion.style.display = "none";
      });
      const mostrar = document.getElementById(id);
      mostrar.style.display = "flex";
      mostrar.classList.add("active");
      window.scrollTo(0, 0);
    }
    document.addEventListener("DOMContentLoaded", () => {
      mostrarSeccion('inicio');
    });
  </script>
</body>
</html>
