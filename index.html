<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChocoFeliz - Chocolate Premium</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      scroll-behavior: smooth;
      background: #0e0e0e;
      color: #fff;
    }
    h1, h2 { font-family: 'Playfair Display', serif; }

    header {
      background: #fff;
      color: #8B0000;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
    }
    header img {
      max-height: 80px;
      display: block;
      margin: 0 auto 10px;
    }

    nav {
      background: #660000;
      text-align: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: box-shadow 0.3s ease;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
    }
    nav a:hover {
      color: #FFD700;
    }

    section {
      min-height: 100vh;
      padding: 60px 20px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    .active {
      display: flex !important;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .hero {
      position: relative;
      color: #fffacd;
    }
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero h1 {
      font-size: 3.5em;
      color: #FFD700;
    }

    .btn {
      background: #FFD700;
      color: #330000;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      margin-top: 15px;
      cursor: pointer;
    }
    .btn:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .producto-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .formulario input:focus, .formulario textarea:focus {
      outline: 2px solid #FFD700;
      background-color: #1e1e1e;
    }

    .floating-btn {
      position: fixed;
      bottom: 30px;
      left: 20px;
      background-color: #FFD700;
      color: #330000;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .floating-btn:hover {
      background: #fff;
      transform: scale(1.05);
    }

    footer {
      background: #111;
      color: #aaa;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      margin-top: 60px;
    }
    footer a {
      color: #FFD700;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>

  <script>
    window.addEventListener('scroll', () => {
      const nav = document.querySelector('nav');
      if (nav) {
        nav.style.boxShadow = window.scrollY > 10 ? '0 2px 8px rgba(0,0,0,0.3)' : 'none';
      }
    });
  </script>
